    <script>
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");
      const numDots = Math.floor((window.innerWidth * window.innerHeight) / 17000);
      const lineWidth = 2;
      const lineThreshold = 200;
      const lineMaxOpacity = 0.09;
      const mousePos = {
        x: 0,
        y: 0
      }
      context.globalAlpha = 0.5;

      setSize();

      addEventListener("resize", () => {
        location.reload();
      });
      addEventListener("mousemove", (e) => {
        mousePos.x = e.clientX;
        mousePos.y = e.clientY;
      });

      dotList = [];
      for(var i=0; i < numDots; i++) {
        dotList[i] = new dot();
      }

      anim();

      function dot() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height
        this.xVel = (Math.random() * 2) - 1;
        this.yVel = (Math.random() * 2) - 1;

        this.move = () => {
          this.x = this.x + this.xVel
          this.y = this.y + this.yVel;

          if (this.x > canvas.width) {
            this.x = canvas.width;
            this.xVel = -this.xVel;
          }
          if (this.x < 0) {
            this.x = 0;
            this.xVel = -this.xVel;
          }
          if (this.y > canvas.height) {
            this.y = canvas.height;
            this.yVel = -this.yVel;
          }
          if (this.y < 0) {
            this.y = 0;
            this.yVel = -this.yVel;
          }

        }

    
      }
      function setSize() {
        canvas.height = innerHeight;
        canvas.width = innerWidth;
      }
      function drawLines() {
        dotList.forEach((dot) => {
          dotList.forEach((dot2) => {
            dist = Math.sqrt(Math.pow(dot2.x-dot.x, 2) + Math.pow(dot2.y-dot.y, 2));
            if (dist < lineThreshold) {
              alpha = Math.min((1 - (dist / lineThreshold)) * 0.05, 0.05)
              context.beginPath();
              context.lineWidth = lineWidth;
              context.strokeStyle = "rgba(255, 255, 255," + alpha + ")"
              context.moveTo(dot.x, dot.y);
              context.lineTo(dot2.x, dot2.y);
              context.closePath();
              context.stroke();
            }
          })

          mouseDist = Math.sqrt(Math.pow(mousePos.x-dot.x, 2) + Math.pow(mousePos.y-dot.y, 2));
          if (mouseDist < lineThreshold) {
            alpha = 1 - (mouseDist / (lineThreshold))
            context.beginPath();
            context.lineWidth = lineWidth;
            context.strokeStyle = "rgba(255, 255, 255," + alpha + ")"
            context.moveTo(dot.x, dot.y);
            context.lineTo(mousePos.x, mousePos.y);
            context.closePath();
            context.stroke();
          }


        })
      }

      function anim() {
        requestAnimationFrame(anim);
        context.fillStyle = "#0d1926";
        context.fillRect(0, 0, canvas.width, canvas.height);
        drawLines();
        dotList.forEach((dot) => dot.move());
      }
    </script>
